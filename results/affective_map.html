                var html_f9194e9c0d9515e6db8bf69fa95bb5b4 = $(`<div id="html_f9194e9c0d9515e6db8bf69fa95bb5b4" style="width: 100.0%; height: 100.0%;">It was time for Weilong to leave Zhou Jijie and make herself pleasant to George Qiao. Walking toward him, she held out her hand in greeting.  “Are you George Qiao? We haven’t been introduced.” They shook hands, after which he put his hands back in his pockets and examined her appearance in great detail, smiling all the while.  Weilong was wearing a cheongsam of thin, porcelain-green silk, and when he stared at her with his dark green eyes, her arms grew hot, like hot milk pouring out of a green pitcher—she felt her whole body melting.  She steadied herself at once.  “Am I bothering you?” she asked.  “Why are you staring like that? It’s as if I were a thorn stuck in your eye!” “Of course I’m staring! I don’t know if that thorn will ever come out." Better save it for a souvenir. “What a joker! The sun’s too strong here, let’s go walk in the shade a bit.” They walked along together. George sighed. “How come I never knew there was someone like you in Hong Kong?” “You haven’t come around much, not since I moved in with my aunt, and I seldom go out. Otherwise, we probably would have met by now. You get around a lot, I hear.” “And yet I almost missed this chance! What an amazing stroke of luck! We could have been born into separate worlds, or into the same world but with you twenty years older than me. Even ten years would be terrible. Of course, if I’d been born twenty years before you, that wouldn’t matter so much. You don’t think I’ll be too disgusting when I’m old, do you?” “What a way to talk!” She looked at him again, trying to imagine what he would look like when he was old. He had even less color in his cheeks than Jijie; even his lips were whitish, almost like plaster. Under his thick black brows and lashes, his eyes were like fields of young rice when the wind blows across them and reveals, in flashes, the green gleam of water between the rice shoots—flashing, then darkening again. George Qiao was tall and well built, but his clothes fit him so perfectly, with such casual grace, that you didn’t even notice his physique. He made Lu Zhaolin look rough and doltish. Weilong was feeling quite bitter toward Madame Liang because of Lu Zhaolin, and George was the only man she’d seen who could resist Madame Liang’s charms. That made her heart warm toward him. When he learned that she was from Shanghai, George asked her,</div>`)[0];
